name: PR Review

on:
  pull_request:
    branches: [ main, master ]

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint || true

    - name: Run type checking
      run: npm run build

    - name: Build preview
      run: npm run build
      env:
        VITE_API_URL: https://34.60.233.211/api
        VITE_BACKEND_HTTPS: https://34.60.233.211/api
        VITE_BACKEND_HTTP: https://34.60.233.211/api
        VITE_SWAGGER_URL: https://34.60.233.211/swagger
        VITE_DEV_MODE: false
        VITE_ENABLE_DEVTOOLS: false

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: dist/
        retention-days: 7

    - name: Comment PR
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'âœ… Build successful! The application has been built and is ready for review.'
          })
